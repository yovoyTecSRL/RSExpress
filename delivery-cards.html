<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas - RSExpress</title>
    <link rel="stylesheet" href="/assets/delivery-card.css">
    <link rel="stylesheet" href="/assets/delivery-cards-page.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 15px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
            border: 2px solid #bdc3c7;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .filter-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .delivery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .modal-content form input,
        .modal-content form select,
        .modal-content form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-content form input:focus,
        .modal-content form select:focus,
        .modal-content form textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .modal-buttons .btn-save {
            background: #667eea;
            color: white;
        }

        .modal-buttons .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .modal-buttons .btn-cancel {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .modal-buttons .btn-cancel:hover {
            background: #bdc3c7;
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 32px;
            }

            .delivery-grid {
                grid-template-columns: 1fr;
            }

            .filter-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì¶ Sistema de Entregas</h1>
            <p>Gesti√≥n centralizada de entregas y env√≠os</p>

            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-pending">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-transit">0</div>
                    <div class="stat-label">En Tr√°nsito</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-completed">0</div>
                    <div class="stat-label">Entregadas</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-failed">0</div>
                    <div class="stat-label">Fallidas</div>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <button class="btn btn-primary" onclick="addNewDelivery()">
                    ‚ûï Nueva Entrega
                </button>
                <button class="btn btn-secondary" onclick="refreshDeliveries()">
                    üîÑ Actualizar
                </button>
                <button class="btn btn-secondary" onclick="generateTestData()">
                    üìä Cargar Ejemplos
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filter-section">
            <div class="filter-group">
                <label>Estado:</label>
                <select id="filterState" onchange="applyFilters()">
                    <option value="">Todos</option>
                    <option value="pending">Pendiente</option>
                    <option value="in-transit">En Tr√°nsito</option>
                    <option value="completed">Entregadas</option>
                    <option value="failed">Fallidas</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Prioridad:</label>
                <select id="filterPriority" onchange="applyFilters()">
                    <option value="">Todas</option>
                    <option value="high">Alta</option>
                    <option value="normal">Normal</option>
                    <option value="low">Baja</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Buscar:</label>
                <input type="text" id="filterSearch" placeholder="ID, Cliente, Ubicaci√≥n..." onkeyup="applyFilters()">
            </div>
        </div>

        <!-- Grid de Entregas -->
        <div class="delivery-grid" id="deliveryGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <h2>No hay entregas</h2>
                <p>Carga entregas de ejemplo o crea una nueva</p>
            </div>
        </div>
    </div>

    <!-- Modal para nueva entrega -->
    <div class="modal" id="deliveryModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>‚ûï Nueva Entrega</h2>
            <form onsubmit="saveNewDelivery(event)">
                <input type="text" id="newId" placeholder="ID Entrega (#1008)" required>
                <input type="text" id="newCliente" placeholder="Nombre del cliente" required>
                <input type="text" id="newDescripcion" placeholder="Descripci√≥n del pedido" required>
                <input type="text" id="newUbicacion" placeholder="Direcci√≥n de entrega" required>
                <select id="newEstado">
                    <option value="pending">Pendiente</option>
                    <option value="in-transit">En Tr√°nsito</option>
                    <option value="completed">Entregada</option>
                    <option value="failed">Fallida</option>
                </select>
                <select id="newPrioridad">
                    <option value="normal">Normal</option>
                    <option value="high">Alta</option>
                    <option value="low">Baja</option>
                </select>
                <textarea id="newNotas" placeholder="Notas adicionales..." style="resize: vertical; min-height: 80px;"></textarea>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">‚úÖ Crear Entrega</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/scripts/utils/delivery-card.js"></script>

                    prioridad: 'normal',
                    timeline: [
                        { evento: 'Orden creada', timestamp: new Date(Date.now() - 14400000), estado: 'completed' },
                        { evento: 'En almac√©n', timestamp: new Date(Date.now() - 13200000), estado: 'completed' },

                    ]
                },
                {

                    cliente: 'Francisco L√≥pez Mart√≠nez',
                    descripcion: 'Piezas automotrices - Motor parcial',
                    ubicacion: 'Colonia Industrial, Guadalajara',
                    estado: 'failed',
                    prioridad: 'high',

                {

                    cliente: 'Comercial Express Ltd.',
                    descripcion: 'Insumos de embalaje',

                        { evento: 'En almac√©n', timestamp: new Date(Date.now() - 168000000), estado: 'completed' },

                    ]
                },
                {
                    id: '#1012',
                    cliente: 'Elena Fern√°ndez Garc√≠a',
                    descripcion: 'Medicinas y suplementos',
                    ubicacion: 'Coyoac√°n, CDMX',
                    estado: 'pending',
                    prioridad: 'high',
                    notas: 'Entregar antes de las 6 PM',
                    timeline: [
                        { evento: 'Orden creada', timestamp: new Date(Date.now() - 3600000), estado: 'completed' },
                        { evento: 'En almac√©n', timestamp: new Date(Date.now() - 1800000), estado: 'completed' },
                        { evento: 'Asignada a conductor', timestamp: null, estado: 'pending' },

                }

            renderDeliveries();

        }

        /**
         * Renderiza las entregas
         */
        function renderDeliveries() {
            const grid = document.getElementById('deliveryGrid');
            
            if (filteredDeliveries.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h2>No hay entregas</h2>
                        <p>No hay entregas que coincidan con los filtros seleccionados</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';
            filteredDeliveries.forEach(delivery => {
                const card = new DeliveryCard(delivery);
                grid.appendChild(card.render());
            });
        }

        /**
         * Actualiza estad√≠sticas
         */
        function updateStats() {
            const stats = {
                total: deliveries.length,
                pending: deliveries.filter(d => d.estado === 'pending' || d.estado === 'pendiente').length,
                transit: deliveries.filter(d => d.estado === 'in-transit' || d.estado === 'en-transito').length,
                completed: deliveries.filter(d => d.estado === 'completed' || d.estado === 'entregada').length,
                failed: deliveries.filter(d => d.estado === 'failed' || d.estado === 'fallida').length
            };

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-transit').textContent = stats.transit;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-failed').textContent = stats.failed;
        }

        /**
         * Aplica filtros
         */
        function applyFilters() {
            const filterState = document.getElementById('filterState').value;
            const filterPriority = document.getElementById('filterPriority').value;
            const filterSearch = document.getElementById('filterSearch').value.toLowerCase();

            filteredDeliveries = deliveries.filter(delivery => {
                const stateMatch = !filterState || delivery.estado === filterState || 
                    (filterState === 'pending' && (delivery.estado === 'pending' || delivery.estado === 'pendiente')) ||
                    (filterState === 'in-transit' && (delivery.estado === 'in-transit' || delivery.estado === 'en-transito')) ||
                    (filterState === 'completed' && (delivery.estado === 'completed' || delivery.estado === 'entregada')) ||
                    (filterState === 'failed' && (delivery.estado === 'failed' || delivery.estado === 'fallida'));

                const priorityMatch = !filterPriority || delivery.prioridad === filterPriority ||
                    (filterPriority === 'high' && delivery.prioridad === 'alta') ||
                    (filterPriority === 'low' && delivery.prioridad === 'baja');

                const searchMatch = !filterSearch || 
                    delivery.id.toLowerCase().includes(filterSearch) ||
                    delivery.cliente.toLowerCase().includes(filterSearch) ||
                    delivery.ubicacion.toLowerCase().includes(filterSearch) ||
                    delivery.descripcion.toLowerCase().includes(filterSearch);

                return stateMatch && priorityMatch && searchMatch;
            });

            renderDeliveries();
        }

        /**
         * Abre modal para nueva entrega
         */
        function addNewDelivery() {
            document.getElementById('deliveryModal').classList.add('active');
        }

        /**
         * Cierra modal
         */
        function closeModal() {
            document.getElementById('deliveryModal').classList.remove('active');
        }

        /**
         * Guarda nueva entrega
         */
        function saveNewDelivery(event) {
            event.preventDefault();
            
            const newDelivery = {
                id: document.getElementById('newId').value,
                cliente: document.getElementById('newCliente').value,
                descripcion: document.getElementById('newDescripcion').value,
                ubicacion: document.getElementById('newUbicacion').value,
                estado: document.getElementById('newEstado').value,
                prioridad: document.getElementById('newPrioridad').value,
                notas: document.getElementById('newNotas').value || '',
                timeline: [{
                    timestamp: new Date(),
                    evento: 'Entrega creada',
                    estado: 'completed'
                }]
            };

            deliveries.push(newDelivery);
            filteredDeliveries = deliveries;
            renderDeliveries();
            updateStats();
            closeModal();

            // Limpiar formulario
            event.target.reset();

            console.log('‚úÖ Nueva entrega agregada:', newDelivery);
        }

        /**
         * Actualiza entregas
         */
        function refreshDeliveries() {
            console.log('üîÑ Actualizando entregas...');
            applyFilters();
            alert('‚úÖ Entregas actualizadas');
        }

        // Inicializar con datos de ejemplo
        window.addEventListener('DOMContentLoaded', () => {
            generateTestData();
        });
    </script>
</body>
</html>
